<!DOCTYPE html>
    <head>
        <title>Ćwierkacz</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/img/logo.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="./js/scripts.js"></script>

    </head>
    <body>
        <section class="container-fluid dark-bg vh100 position-relative">
            <form method="POST" action="/register-user" class="middle-alligned text-center position-absolute">
                <div class="my-4">
                    <a href="/"><img src="/img/logo.png" alt="Ćwir" class="w150" /></a>
                </div>
                <div class="my-4">
                    <label class="white-font" for="username">Username: </label>
                    <input type="text" class="d-block w300" name="username" id="username" required /> 
                </div>
                <div class="my-4">
                    <label class="white-font" for="email">Email: </label>
                    <input type="text" class="d-block w300" name="email" id="email" required /> 
                </div>
                <div class="my-4">
                    <label class="white-font" for="password">Password: </label>
                    <input type="password" class="d-block w300" name="password" id="password" required /> 
                </div>
                <input type="submit" class="d-block mx-auto my-4 like-button" id="register" value="ZAREJESTRUJ" />
            </form> 
        </section>
    </body>
</html>
